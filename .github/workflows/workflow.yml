name: Main workflow
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm test

  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-version: ['7.4']
        drupal-version: ['^9.1']
    env:
      extensions: zip, gd
      key: cache-v1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup cache environment
        id: cache-env
        uses: shivammathur/cache-extensions@develop
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v2
        with:
          path: ${{ steps.cache-env.outputs.dir }}
          key: ${{ steps.cache-env.outputs.key }}
          restore-keys: ${{ steps.cache-env.outputs.key }}

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.extensions }}
          tools: composer:v2

      # Execute out script directly without `uses`
      # core.getInput() checks for environment variablts prefixed INPUT_*
      # process.env[`INPUT_${name.replace(/ /g, '_').toUpperCase()}`] || ''
      - name: Setup Drupal
        run: node dist/index.js
        env:
          INPUT_VERSION: ${{ matrix.drupal-version }}
          INPUT_PATH: ~/drupal

      - name: Verify build
        run: test -f ~/drupal/web/index.php
      - name: Debug composer.json
        run: cat ~/drupal/composer.json
